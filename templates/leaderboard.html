<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="static/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Register | HighwayPatrol</title>
    <link rel="icon" href="static/assets/Favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>

<body onload="document.body.style.opacity='1';" style="background-color:#FCA311;">
    <div class="header" style="position:absolute;">
        <a href="/landing" class="home-button" style="color:#000000">
            HP
        </a>
    </div>

    <div style="text-align:center;width:100%;height:100%;">
        <div
            style="display:inline-block;height:100%;width:60%;background-color:#E5E5E5;border-left: solid 2px #000000;border-right: solid 2px #000000;">
            <div style="color: #000000;font-size: 6rem;">
                Leaderboard
            </div>
            <hr style="color:#000000;width:90%">
            <div style="width:90%;display: inline-block;margin-top:2rem;">
                <table style="width:100%;">
                    <tr>
                        <td style="width:33%;color:#000000;font-family:'Poppins';font-size:1.5rem;">
                            Name
                        </td>
                        <td style="width:33%;color:#000000;font-family:'Poppins';font-size:1.5rem;">
                            School
                        </td>
                        <td style="width:33%;color:#000000;font-family:'Poppins';font-size:1.5rem;">
                            Hours Driven
                        </td>
                    </tr>
                    <tr>
                        <td style="width:33%;color:#000000;font-family:'Poppins';font-size:1.2rem">
                            {{ one.name }}
                        </td>
                        <td style="width:33%;color:#000000;font-family:'Poppins';font-size:1.2rem">
                            {{ one.drives }}
                        </td>
                        <td style="width:33%;color:#000000;font-family:'Poppins';font-size:1.2rem">
                            {{ one.time }}
                        </td>
                    </tr>
                    <tr>
                        <td style="width:33%;color:#000000;font-family:'Poppins';font-size:1.2rem">
                            {{ two.name }}
                        </td>
                        <td style="width:33%;color:#000000;font-family:'Poppins';font-size:1.2rem">
                            {{ two.drives }}
                        </td>
                        <td style="width:33%;color:#000000;font-family:'Poppins';font-size:1.2rem">
                            {{ two.time }}
                        </td>
                    </tr>
                    <tr>
                        <td style="width:33%;color:#000000;font-family:'Poppins';font-size:1.2rem">
                            {{ three.name }}
                        </td>
                        <td style="width:33%;color:#000000;font-family:'Poppins';font-size:1.2rem">
                            {{ three.drives }}
                        </td>
                        <td style="width:33%;color:#000000;font-family:'Poppins';font-size:1.2rem">
                            {{ three.time }}
                        </td>
                    </tr>
                    <tr>
                        <td style="width:33%;color:#000000;font-family:'Poppins';font-size:1.2rem">
                            {{ four.name }}
                        </td>
                        <td style="width:33%;color:#000000;font-family:'Poppins';font-size:1.2rem">
                            {{ four.drives }}
                        </td>
                        <td style="width:33%;color:#000000;font-family:'Poppins';font-size:1.2rem">
                            {{ four.time }}
                        </td>
                    </tr>
                    <tr>
                        <td style="width:33%;color:#000000;font-family:'Poppins';font-size:1.2rem">
                            {{ five.name }}
                        </td>
                        <td style="width:33%;color:#000000;font-family:'Poppins';font-size:1.2rem">
                            {{ five.drives }}
                        </td>
                        <td style="width:33%;color:#000000;font-family:'Poppins';font-size:1.2rem">
                            {{ five.time }}
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
